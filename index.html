<html>
    <head>
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        
        <div class="calculator" data-tilt>
            <input type="text" name="display" id="display">
            <div>
                <button class="special" onclick="display.value=''">AC</button>
                <button class="special" onclick="display.value+='%'">%</button>
                <button class="special" onclick="display.value =  display.value.toString().slice(0,-1)">DEL</button>
                <button class="special" onclick="display.value+='/'">/</button>
            </div>
            <div>
                <button onclick="display.value+='7'">7</button>
                <button onclick="display.value+='8'">8</button>
                <button onclick="display.value+='9'">9</button>
                <button class="special" onclick="display.value+='*'">x</button>
            </div>
            <div>
                <button onclick="display.value+='4'">4</button>
                <button onclick="display.value+='5'">5</button>
                <button onclick="display.value+='6'">6</button>
                <button class="special" onclick="display.value+='-'">-</button>
            </div>
            <div>
                <button onclick="display.value+='1'">1</button>
                <button onclick="display.value+='2'">2</button>
                <button  onclick="display.value+='3'">3</button>
                <button class="special"  onclick="display.value+='+'">+</button>
            </div>
            <div>
                <button  onclick="display.value+='00'">00</button>
                <button  onclick="display.value+='0'">0</button>
                <button class="special"  onclick="display.value+='.'">.</button>
                <button class="equalbtn" onclick="display.value=eval(display.value)">=</button>
            </div>
            
        </div>
        <script type="text/javascript" src="vanilla-tilt.js"></script>
<script type="text/javascript">
	VanillaTilt.init(document.querySelector(".calculator"), {
		max: 25,
		speed: 400
	});
    </script>
    </body>
</html>
